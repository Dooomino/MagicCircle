<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Canvas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/mian.css">
  <script src="js/anime.min.js"></script>
  <script src="js/raphael.min.js"></script>
  <script src="js/jquery-3.4.1.min.js"></script>
</head>

<body>
  <div id="prewarn">
    <p class='msg'>Recommended using <strong>Google Chrome </strong>to run this demo.</p>
  </div>
  <div id="container">
    <svg id="canvas" width="0" height="0">
      <path class="lines" d="" stroke="black" stroke-width=4 fill="transparent" />
      <circle class="base" cx=0 cy=0 r=40 stroke="white" stroke-width=4 fill="transparent" opacity=1 />
    </svg>
    <div class="input-reg">
      <span>
        <p>Message: </p>
        <input name="inputf" id="input" type="text" title="Message" type="submit" value="000000000000">
      </span>
    </div>
  </div>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
